name: Update README

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 15 * * *" # Îß§Ïùº ÏûêÏ†ï (KST)
  workflow_dispatch:

jobs:
  markscribe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install markscribe (charmbracelet fork with sprout)
        run: go install github.com/charmbracelet/markscribe@latest

      - name: Generate README
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: markscribe -write README.md templates/README.md.tpl

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update generated README"
          branch: main
          commit_user_name: readme-scribe ü§ñ
          commit_user_email: actions@github.com
          commit_author: readme-scribe ü§ñ <actions@github.com>
